name: Test

on: [release]

jobs:
  pages:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.1.0
      - name: Install dependencies
        run: |
          poetry install
          poetry run portray on_github_pages
